<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>For Baby ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
background:radial-gradient(circle at top,#14070c,#050505);
font-family:'Poppins',sans-serif;
color:white;
overflow:hidden;
}

/* INTRO */

.intro{
position:fixed;
height:100vh;
width:100%;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
background:black;
z-index:999;
transition:1.5s;
}

.intro h1{
font-family:'Great Vibes';
font-size:80px;
color:#ff7aa2;
margin-bottom:30px;
}

.enterBtn{
padding:18px 55px;
border-radius:40px;
border:none;
background:#ff4d6d;
color:white;
font-size:20px;
cursor:pointer;
box-shadow:0 0 40px #ff4d6d;
transition:.4s;
}

.enterBtn:hover{
transform:scale(1.1);
}

/* MAIN */

.wrapper{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
}

.container{
text-align:center;
background:rgba(255,255,255,.05);
backdrop-filter:blur(25px);
padding:70px;
border-radius:30px;
width:950px;
max-width:95%;
box-shadow:0 0 80px rgba(255,77,109,.15);
}

/* TITLE */

.title{
font-family:'Great Vibes';
font-size:75px;
color:#ff7aa2;
}

.subtitle{
margin:20px 0 40px;
color:#ffd6df;
font-size:20px;
}

/* BUTTONS */

.buttonWrap{
display:flex;
justify-content:center;
gap:25px;
}

.btn{
padding:18px 45px;
border:none;
border-radius:40px;
font-size:18px;
cursor:pointer;
}

.yes{
background:#ff4d6d;
color:white;
box-shadow:0 0 30px #ff4d6d;
}

.no{
background:#222;
color:#ffb3c1;
}

/* TYPEWRITER */

.typewriter{
margin-top:20px;
font-size:20px;
color:#ffd6df;
min-height:60px;
}

/* SUCCESS */

.success{
display:none;
animation:fade 1.5s;
}

@keyframes fade{
from{opacity:0}
to{opacity:1}
}

/* BOUQUET */

.bouquet{
font-size:110px;
animation:bloom 1s;
}

@keyframes bloom{
from{transform:scale(.2);opacity:0}
to{transform:scale(1);opacity:1}
}

/* VIDEO GRID */

.videoGrid{
margin-top:40px;
display:grid;
grid-template-columns:repeat(3,1fr);
gap:22px;
opacity:0;
transform:scale(.85);
transition:1.2s;
}

.videoGrid.show{
opacity:1;
transform:scale(1);
}

.videoGrid img{
width:100%;
height:260px;
object-fit:cover;
border-radius:20px;
box-shadow:0 0 40px rgba(255,77,109,.45);
}

/* MOBILE */

@media(max-width:900px){
.videoGrid{
grid-template-columns:1fr;
}
}

/* ROSE PETALS */

.petal{
position:absolute;
top:-20px;
font-size:18px;
animation:fall linear infinite;
color:#ff4d6d;
opacity:.7;
}

@keyframes fall{
to{
transform:translateY(110vh) rotate(360deg);
}
}

</style>
</head>

<body>

<!-- INTRO -->
<div class="intro" id="intro">
<h1>For Baby ‚ù§Ô∏è</h1>
<button class="enterBtn" onclick="enterSite()">Enter</button>
</div>

<!-- MUSIC -->
<audio id="music" loop>
<source src="love.mp3" type="audio/mpeg">
</audio>

<div class="wrapper">

<!-- MAIN CARD -->
<div class="container" id="mainCard">

<div class="title">Baby ‚ù§Ô∏è</div>

<div class="subtitle">
Before anything‚Ä¶ I want you to read this.
</div>

<div class="typewriter" id="letter"></div>

<div class="buttonWrap">
<button class="btn yes" onclick="sayYes()">YES ‚ù§Ô∏è</button>
<button class="btn no" id="noBtn">NO</button>
</div>

</div>

<!-- SUCCESS -->
<div class="container success" id="successCard">

<div class="title">You Said YES ‚ù§Ô∏è</div>

<div class="bouquet">üíêüå∏üå∑üåπ</div>

<p>I would choose you in every lifetime.</p>

<div class="videoGrid" id="videoGrid">

<img src="pic1.jpg" alt="Photo 1">
<img src="pic4.jpg" alt="Photo 2">
<img src="pic3.jpg" alt="Photo 3">

</div>

</div>

</div>

<script>

/* ENTER */

function enterSite(){
document.getElementById("intro").style.opacity="0";

setTimeout(()=>{
document.getElementById("intro").style.display="none";
},1200);

document.getElementById("music").play();
startPetals();
typeLetter();
}

/* TYPEWRITER */

const text="From the moment you came into my life, everything felt softer, brighter, and more meaningful. You are my peace, my happiness, my once-in-a-lifetime love. Can you be my valentine?";

let i=0;

function typeLetter(){
const speed=35;
function typing(){
if(i<text.length){
document.getElementById("letter").innerHTML+=text.charAt(i);
i++;
setTimeout(typing,speed);
}
}
typing();
}

/* ROSE PETALS */

function startPetals(){

setInterval(()=>{
const petal=document.createElement("div");
petal.className="petal";
petal.innerHTML="üå∏";

petal.style.left=Math.random()*100+"vw";
petal.style.animationDuration=(5+Math.random()*5)+"s";

document.body.appendChild(petal);

setTimeout(()=>petal.remove(),9000);

},300);
}

/* NO BUTTON LOCK */

let attempts=0;

const noBtn=document.getElementById("noBtn");

noBtn.addEventListener("mouseover",()=>{

attempts++;

if(attempts>5){
noBtn.innerText="Okay fine‚Ä¶ press YES üò≠";
return;
}

const x=(Math.random()*200)-100;
const y=(Math.random()*200)-100;

noBtn.style.transform=`translate(${x}px,${y}px)`;

});

/* YES */

function sayYes(){

document.getElementById("mainCard").style.display="none";
document.getElementById("successCard").style.display="block";

setTimeout(()=>{
document.getElementById("videoGrid").classList.add("show");
},700);

}

</script>

</body>
</html>
